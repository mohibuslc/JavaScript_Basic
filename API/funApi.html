<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fun-Api</title>
    </head>
    <body>
        <h2 id="activity"></h2>

        <h3> Please The Vist : <a href="">Learn from :</a></h3>
       <script>  
 function callApi(){
    fetch("http://www.boredapi.com/api/activity/")
     .then( res => res.json())
     .then( data => {
        document.getElementById("activity").innerText = data.activity ; 
    } )
}
callApi();
setInterval(() => {
    callApi()
},1000);
    </script>
    </body>
</html>
